<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCS Gravity — v pripravi</title>

    <link rel="stylesheet" href="./css/index.css" />
    <style>
      /* Minimalna stran; uporablja obstoječi vizual iz index.css */
      .page {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 40px 18px;
      }
      .card {
        width: min(860px, 100%);
        background: rgba(12, 12, 14, 0.62);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 18px;
        padding: 26px 22px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
      }
      .card h1 {
        font-family: var(--font-head);
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin: 0 0 10px;
        font-size: clamp(26px, 4vw, 44px);
      }
      .card p {
        margin: 0;
        color: var(--muted);
        line-height: 1.8;
      }
      .actions {
        margin-top: 18px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .actions a {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(0, 0, 0, 0.25);
        text-decoration: none;
      }
      .actions a:hover {
        background: rgba(0, 0, 0, 0.35);
      }
    </style>
  </head>

  <body>
    <div class="bg" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <div class="page">
      <div class="card">
        <h1>TCS Gravity</h1>
        <p>
          Stran je še v izdelavi. Tukaj bo vsebina za TCS Gravity (program,
          lokacije, prijave, galerija, rezultati, …).
        </p>

        <div class="actions">
          <a href="./index.html">← Nazaj na domačo</a>
          <a href="mailto:info@tcs.bike">info@tcs.bike</a>
        </div>
      </div>
    </div>
  </body>
</html>
